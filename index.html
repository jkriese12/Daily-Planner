<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9AM ROW -->
      <div class="row time-block">
        <div class="col-1 hour testy">9AM</div>
        <textarea id="9-am" class="col-10 test"></textarea>
        <button class="btn col-1 saveBtn9 saveBtn far fa-save"></button>
      </div>
     <!-- 10AM ROW -->
      <div class="row time-block">
        <div class="col-1 hour"> 10AM</div>
        <textarea id="10-am" class="col-10"></textarea>
        <button class="btn col-1 saveBtn10 saveBtn far fa-save"></button>
      </div>
      <!-- 11AM ROW -->
       <div class="row time-block">
        <div class="col-1 hour"> 11AM</div>
        <textarea id="11-am" class="col-10"></textarea>
        <button class="btn col-1 saveBtn11 saveBtn far fa-save"></button>
       </div>
      <!-- 12PM ROW -->
      <div class="row time-block">
        <div class="col-1 hour"> 12PM</div>
        <textarea id="12-pm" class="col-10"></textarea>
        <button class="btn col-1 saveBtn12 saveBtn far fa-save"></button>
      </div>
      <!-- 1PM ROW -->
      <div class="row time-block">
        <div class="col-1 hour"> 1PM</div>
        <textarea id="1-pm" class="col-10"></textarea>
        <button class="btn col-1 saveBtn1 saveBtn far fa-save"></button>
      </div>
      <!-- 2PM ROW -->
      <div class="row time-block">
        <div class="col-1 hour"> 2PM</div>
        <textarea id="2-pm" class="col-10"></textarea>
        <button class="btn col-1 saveBtn2 saveBtn far fa-save"></button>
      </div>
      <!-- 3PM ROW -->
      <div class="row time-block">
        <div class="col-1 hour"> 3PM</div>
        <textarea id="3-pm" class="col-10"></textarea>
        <button class="btn col-1 saveBtn3 saveBtn far fa-save"></button>
      </div>
      <!-- 4PM ROW -->
      <div class="row time-block">
        <div class="col-1 hour"> 4PM</div>
        <textarea id="4-pm" class="col-10"></textarea>
        <button class="btn col-1 saveBtn4 saveBtn far fa-save"></button>
      </div>
      <!-- 5PM ROW -->
      <div class="row time-block">
        <div class="col-1 hour"> 5PM</div>
        <textarea id="5-pm" class="col-10"></textarea>
        <button class="btn col-1 saveBtn5 saveBtn far fa-save"></button>
      </div>
     
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
